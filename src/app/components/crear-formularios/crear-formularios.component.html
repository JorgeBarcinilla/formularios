<div style="width: 50%;">
  <h1>Formulario A</h1>
  <form [formGroup]="formularioA" (ngSubmit)="null">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
      <span class="text-danger" *ngIf="formularioA.get('nombre')?.errors?.['minlength']">Numero minimo de caracteres es
        10</span>
      <span class="text-danger" *ngIf="formularioA.get('nombre')?.errors?.['required']">(Campo requerido)</span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email">
      <span class="text-danger" *ngIf="formularioA.get('email')?.errors?.['email']">
        Debe ser un email valido
      </span>
      <span class="text-danger" *ngIf="formularioA.get('email')?.errors?.['required']">(Campo requerido)</span>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea type="text" class="form-control" formControlName="mensaje"></textarea>
      <span class="text-danger" *ngIf="formularioA.get('mensaje')?.errors?.['maxlength']">Numero maximo de caracteres es
        30</span>
      <span class="text-danger" *ngIf="formularioA.get('mensaje')?.errors?.['required']">(Campo requerido)</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formularioA.invalid">Enviar</button>
  </form>
  <h1>Resultado Formulario A</h1>
  <span>{{formularioA.value | json}}</span>
</div>
<div style="width: 50%;">
  <h1>Formulario B</h1>
  <form [formGroup]="formularioB" (ngSubmit)="null">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea type="text" class="form-control" formControlName="mensaje"></textarea>
    </div>
  </form>
  <h1>Resultado Formulario B</h1>
  <span>{{formularioB.value | json}}</span>
</div>
