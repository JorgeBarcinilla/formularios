<div style="width: 50%;">
  <h1>Formulario Template Driven</h1>
  <form #templateDrivenForm="ngForm" (ngSubmit)="guardarDatos(templateDrivenForm.value)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="personaModel.nombre" [ngModelOptions]="{standalone: true}"
        required>
      <span class="text-danger" *ngIf="personaModel.nombre.length <= 10">Numero minimo de caracteres es
        10</span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [(ngModel)]="personaModel.email" [ngModelOptions]="{standalone: true}"
        required>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea type="text" class="form-control" [(ngModel)]="personaModel.mensaje"
        [ngModelOptions]="{standalone: true}" required></textarea>
      <span class="text-danger" *ngIf="personaModel.mensaje.length >= 30">Numero maximo de caracteres es
        30</span>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <h1>Resultado Formulario Template driven</h1>
  <span>{{personaModel | json}}</span>
</div>
